bdColor = "rgba(0, 0, 0, 0.8)"

<table mat-table [dataSource]="alunos" class="table-striped mat-elevation-z8"
       [hidden]="!alunos">
       <!-- matSort (matSortChange)="loadData()"
       matSortActive="{{defaultSortColumn}}"
       matSortDirection="asc" -->

  <!-- Id Column -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.Id}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let aluno">
       {{aluno.Nome}}
    </td>
  </ng-container>

  <!-- Period Column -->
  <ng-container matColumnDef="periodo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Per√≠odo</th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.Periodo}} </td>
  </ng-container>


  <!-- Status Column -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalhes</th>
    <td mat-cell *matCellDef="let aluno">
      <a [routerLink]="['/detalhamento', aluno.Id]" routerLinkActive="router-link-active" >
        <fa-icon [icon]="faAdressBook"></fa-icon>
      </a>
      </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
