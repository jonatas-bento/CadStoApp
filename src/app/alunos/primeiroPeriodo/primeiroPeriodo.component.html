<div *ngIf="!naoContemAlunos">
  <h1>Alunos do {{this.periodo}} Período</h1>

  <p>Informações Gerais</p>
</div>

<div *ngIf="naoContemAlunos">
  <h1>Ainda não existem alunos matriculados nesse período</h1>

  <p>Informações Gerais</p>
</div>

<div class="commands text-right" *ngIf="alunosPrimeiroPeriodo">
  <button type="submit"
    [routerLink]="['/aluno']"
    class="btn btn-primary"
    style="margin-bottom: 30px;">
    Adicionar novo Aluno
  </button>
</div>

<table mat-table [dataSource]="alunosPrimeiroPeriodo" class="table-striped mat-elevation-z8"
 [hidden]="!alunosPrimeiroPeriodo">
 <!-- matSort (matSortChange)="loadData()"
 matSortActive="{{defaultSortColumn}}"
 matSortDirection="asc" -->

<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>

</ng-container> -->

<!-- Name Column -->
<ng-container matColumnDef="nome">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
<td mat-cell *matCellDef="let aluno">
 {{aluno.nome}}
</td>
</ng-container>

<!-- Period Column -->
<ng-container matColumnDef="periodo">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Período</th>
<td mat-cell *matCellDef="let aluno"> {{aluno.periodo}} </td>
</ng-container>


<!-- Status Column -->
<ng-container matColumnDef="acoes">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Detalhes</th>
<td mat-cell *matCellDef="let aluno">
<a [routerLink]="['/detalhamento', aluno.id]" routerLinkActive="router-link-active" >
  <fa-icon [icon]="faAdressBook"></fa-icon>
</a>
</td>
</ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
