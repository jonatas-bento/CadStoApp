<div class="aluno-edit">
    <h1 style="font-weight: 800; margin-top: 50px;">{{title}}</h1>

    <p *ngIf="this.id && !aluno"><em>Carregando...</em></p>

    <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="nome">Nome do Aluno: </label>
        <br />
        <input type="text" id="nome"
              formControlName="nome" required
              placeholder="Nome aluno..."
              class="form-control" />
      </div>

      <div *ngIf="form.get('nome').invalid && (form.get('nome').dirty || form.get('nome').touched)"
      class="invalid-feedback">
        <div *ngIf="form.get('nome').erros?.required">
          Nome é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="matricula">Matricula: </label>
        <br />
        <input type="text" id="matricula"
              formControlName="matricula" required
              placeholder="Matricula..."
              class="form-control" />
      </div>

      <div *ngIf="form.get('matricula').invalid && (form.get('matricula').dirty || form.get('matricula').touched)"
      class="invalid-feedback">
        <div *ngIf="form.get('matricula').erros?.required">
          A matrícula é um campo obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="periodo">Período: </label>
        <br />
        <input type="text" id="periodo"
              formControlName="periodo" required
              placeholder="Período..."
              class="form-control" />
      </div>

      <div *ngIf="form.get('periodo').invalid && (form.get('periodo').dirty || form.get('periodo').touched)"
      class="invalid-feedback">
        <div *ngIf="form.get('periodo').erros?.required">
          Período é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="nomeFoto">Nome da foto: </label>
        <br />
        <input type="text" id="nomeFoto"
              formControlName="nomeFoto" required
              placeholder="primeironome.png"
              class="form-control" />
      </div>

      <div *ngIf="form.get('nomeFoto').invalid && (form.get('nomeFoto').dirty || form.get('nomeFoto').touched)"
      class="invalid-feedback">
        <div *ngIf="form.get('nomeFoto').erros?.required">
          Nome da foto é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email: </label>
        <br />
        <input type="text" id="email"
              formControlName="email" required
              placeholder="email"
              class="form-control" />
      </div>

      <div *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)"
      class="invalid-feedback">
        <div *ngIf="form.get('email').erros?.required">
          Email é obrigatório.
        </div>
      </div>

      <div class="form-group commands">
        <button *ngIf="id" type="submit"
          (click)="onSubmit()"
          [disabled]="form.invalid"
          class="btn btn-success">
          Salvar
        </button>

        <button *ngIf="!id" type="submit"
          (click)="onSubmit()"
          [disabled]="form.invalid"
          class="btn btn-success"
