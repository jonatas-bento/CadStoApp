<div *ngIf="!naoContemAlunos">
  <h1>Alunos do {{this.periodo}} Período</h1>

  <p>Informações Gerais</p>
</div>

<div *ngIf="naoContemAlunos">
  <h1>Ainda não existem alunos matriculados nesse período</h1>

  <p>Informações Gerais</p>
</div>

<div class="commands text-right" *ngIf="alunos">
  <button type="submit"
    [routerLink]="['/aluno']"
    class="btn btn-primary"
    style="margin-bottom: 30px;">
    Adicionar novo Aluno
  </button>
</div>

<table mat-table [dataSource]="alunos" class="table-striped mat-elevation-z8"
 [hidden]="!alunos">
 <!-- matSort (matSortChange)="loadData()"
 matSortActive="{{defaultSortColumn}}"
 matSortDirection="asc" -->

<!-- Id Column -->

<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
<td mat-cell *matCellDef="let aluno"> {{aluno.Id}} </td>
</ng-container> -->

<!-- Name Column -->
<ng-container matColumnDef="nome">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
  <td mat-cell *matCellDef="let aluno">
  {{aluno.nome}}
  </td>
</ng-container>

<!-- Period Column -->
<ng-container matColumnDef="periodo">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Período</th>
<td mat-cell *matCellDef="let aluno"> {{aluno.periodo}} </td>
</ng-container>


<!-- Status Column -->
<ng-container matColumnDef="acoes">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Detalhes</th>
<td mat-cell *matCellDef="let aluno">
<a [routerLink]="['/detalhamento', aluno.id]" routerLinkActive="router-link-active" >
  <img class="myimage"
  src="http://localhost:5000/img/{{aluno.nomeFoto}}"

  style="  height: 60px;
  border-radius: 50%;
  margin: 0 auto 0;
  padding: 5px;
  overflow: hidden;
  display: flex;
  justify-content: center;"
  />
</a>
</td>
</ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
