<h1 mat-dialog-title>Row Action :: Update</h1>

<div mat-dialog-content>
<p>Atualizar nota do Aluno</p>
<mat-form-field>
<input matInput [(ngModel)]="data.alunoId">
</mat-form-field>
</div>

<div mat-dialog-actions>
<button mat-button (click)="onNoClick()">Cancel</button>
<button mat-button [mat-dialog-close]="data.alunoId"
cdkFocusInitial>Atualizar</button>
</div>
