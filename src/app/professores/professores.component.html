    <h1>Professores</h1>

<p>Segue a lista de professores:</p>

<!-- <p *ngIf="!alunos"><em>carregando...</em></p> -->
<ngx-spinner *ngIf="!professor"
bdColor = "rgba(0, 0, 0, 0.8)"
size = "medium"
color = "#fff"
type = "ball-scale-multiple"
[fullScreen] = "true">
  <p style="color: white" >
   Carregando...
  </p>
</ngx-spinner>


<table mat-table [dataSource]="professor" class="table-striped mat-elevation-z8"
       [hidden]="!professor">
       <!-- matSort (matSortChange)="loadData()"
       matSortActive="{{defaultSortColumn}}"
       matSortDirection="asc" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let prof"> {{prof.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let prof">
      {{prof.nomeCompleto}}
    </td>
  </ng-container>

  <!-- Period Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
    <td mat-cell *matCellDef="let prof"> {{prof.descricaoProfessor}} </td>
  </ng-container>


  <!-- Status Column -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
    <td mat-cell *matCellDef="let prof">
      <a [routerLink]="['/professor', prof.id]" routerLinkActive="router-link-active" >
        <fa-icon [icon]="faEdit"></fa-icon>
      </a>
      </td>
  </ng-container>

    <!-- Detalhes Column -->
    <ng-container matColumnDef="detalhes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalhamento</th>
      <td mat-cell *matCellDef="let prof">
        <a [routerLink]="['/detalheProfessor', prof.id]" routerLinkActive="router-link-active" >
          <fa-icon [icon]="faAdressBook"></fa-icon>
        </a>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
